<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container" id="mainContainer">
        <img src="rock.png" alt="rock" onclick="playGame('rock')" id="rock">
        <img src="paper.png" alt="paper" onclick="playGame('paper')" id="paper">
        <img src="scissors.png" alt="scissors" onclick="playGame('scissors')" id="scissors">
        <div class="results" id="results">
            <img src="qmark.png" alt="questionmark" id="qmark">
            <img src="vs.png" alt="questionmark" id="vs">
            <img src="qmark.png" alt="questionmark" id="qmark2">
        </div>
        <div class="scores" id="scores">
        <p><span id="yourScore">0</span></p>
        <p><span id="opponentScore">0</span></p>
        <p id="text_style">Score</p>
        <p id="text_style">Score</p>
        </div>
        <p id="result"></p>
        <button id="resetScore" onclick="resetScore()">Reset</button>
    </div>
    <script>
        let opponentScore = 0;
        let yourScore = 0;

        function randomize() {
            const choices = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function playGame(userChoice) {
            const opponentChoice = randomize();
            let result = `You chose ${userChoice}. Your opponent chose ${opponentChoice}.`;

            const userPic = document.getElementById('qmark');
            userPic.src = `${userChoice}.png`;

            const opponentPic = document.getElementById('qmark2');
            opponentPic.src = `${opponentChoice}.png`;

            if (userChoice === opponentChoice) {
                result += " It's a tie!";
            } else if (
                (userChoice === "rock" && opponentChoice === "scissors") ||
                (userChoice === "paper" && opponentChoice === "rock") ||
                (userChoice === "scissors" && opponentChoice === "paper")
            ) {
                result += " You win!";
                yourScore ++;
                
            } else {
                result += " You lose!";
                opponentScore ++;
            }

            document.getElementById('result').innerText = result;
            document.getElementById('yourScore').innerText = yourScore;
            document.getElementById('opponentScore').innerText = opponentScore;
        }

        function resetScore() {
            yourScore = 0;
            opponentScore = 0;
            document.getElementById('yourScore').innerText = yourScore;
            document.getElementById('opponentScore').innerText = opponentScore;
            document.getElementById('result').innerText = '';
            document.getElementById('qmark').src = 'qmark.png';
            document.getElementById('qmark2').src = 'qmark.png';
        }

    </script>
</body>
</html>
